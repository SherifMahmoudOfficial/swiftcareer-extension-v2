<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SwiftCareer - Sign In</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <!-- Auth Status -->
    <div id="authStatus" class="auth-status hidden">
      <div class="status-message">
        <span class="status-icon">✓</span>
        <span class="status-text">Signed in as <span id="userEmail"></span></span>
      </div>
      
      <!-- Credits Display -->
      <div id="creditsDisplay" class="credits-display">
        <div class="credits-info">
          <span class="credits-label">Credits:</span>
          <span id="creditsBalance" class="credits-balance">Loading...</span>
        </div>
        <div id="creditsWarning" class="credits-warning hidden">
          <span class="warning-icon">⚠</span>
          <span class="warning-text">Low credits! Please upgrade your plan.</span>
        </div>
      </div>
      
      <button id="signOutBtn" class="btn btn-secondary">Sign Out</button>
    </div>

    <!-- Auth Form -->
    <div id="authForm" class="auth-form">
      <!-- Logo -->
      <div class="logo-container">
        <img src="../icons/logo.svg" alt="SwiftCareer" class="logo">
      </div>

      <!-- Welcome Text -->
      <div class="welcome-section">
        <h1 class="welcome-title">Welcome Back</h1>
        <p class="welcome-subtitle">Sign in to continue to SwiftCareer</p>
      </div>

      <!-- Sign In Form -->
      <form id="signinForm" class="signin-form">
        <div class="form-group">
          <input 
            type="email" 
            id="signinEmail" 
            placeholder="Email Address" 
            required 
            autocomplete="email"
            class="form-input"
          >
        </div>
        <div class="form-group password-group">
          <input 
            type="password" 
            id="signinPassword" 
            placeholder="Password" 
            required 
            autocomplete="current-password"
            class="form-input"
          >
          <button 
            type="button" 
            id="togglePassword" 
            class="password-toggle"
            aria-label="Toggle password visibility"
          >
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
          </button>
        </div>
        
        <div class="forgot-password-container">
          <a href="#" id="forgotPasswordLink" class="forgot-password-link">Forgot Password?</a>
        </div>

        <button type="submit" class="btn btn-primary signin-btn">
          <span>Sign In</span>
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="5" y1="12" x2="19" y2="12"></line>
            <polyline points="12 5 19 12 12 19"></polyline>
          </svg>
        </button>
      </form>

      <!-- Error Message -->
      <div id="errorMessage" class="error-message hidden"></div>

      <!-- Success Message -->
      <div id="successMessage" class="success-message hidden"></div>
    </div>

    <!-- Loading State -->
    <div id="loadingState" class="loading-state hidden">
      <div class="spinner"></div>
      <p>Processing...</p>
    </div>

    <!-- Footer -->
    <div class="footer">
      <a href="#" id="optionsLink">Settings</a>
    </div>
  </div>

  <script type="module" src="popup.js"></script>
</body>
</html>
