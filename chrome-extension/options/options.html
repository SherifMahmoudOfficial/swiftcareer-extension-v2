<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SwiftCareer - Settings</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="page">
    <div class="panel">
      <!-- Logo -->
      <div class="logo-container">
        <img src="../icons/logo.svg" alt="SwiftCareer" class="logo">
      </div>

      <!-- Welcome Text -->
      <div class="welcome-section">
        <h1 class="welcome-title">Settings</h1>
        <p class="welcome-subtitle">Configure your preferences</p>
      </div>

      <!-- Settings Card -->
      <div class="settings-card">
        <div class="setting-row">
          <div class="setting-text">
            <div class="setting-title">Create Portfolio</div>
            <div class="setting-subtitle">Enable portfolio creation features.</div>
          </div>

          <label class="switch" aria-label="Toggle Create Portfolio">
            <input id="createPortfolioToggle" type="checkbox">
            <span class="slider"></span>
          </label>
        </div>

        <div class="setting-meta">
          <span class="setting-state-label">Status:</span>
          <span id="createPortfolioState" class="setting-state-value">-</span>
        </div>

        <div id="message" class="message hidden"></div>
      </div>

      <!-- Footer -->
      <div class="footer">
        <span>SwiftCareer Extension v1.0.0</span>
      </div>
    </div>
  </div>

  <script type="module" src="options.js"></script>
</body>
</html>
